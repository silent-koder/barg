<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>#contact</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body class="font-display">
    <header
      id="glassHeader"
      class="fixed top-0 left-0 w-full flex justify-between items-center px-6 py-4 mx-auto bg-white border-b border-gray-200 shadow-sm transition-all duration-300 z-50"
    >
      <!-- Logo -->
      <div class="logo-container flex items-center">
        <img
          id="logoDark"
          src="./images/dark-logo.png"
          alt="Bard Logo Dark"
          class="h-[4rem] w-auto md:h-12 absolute inset-0"
        />
      </div>

      <!-- Desktop Nav -->

      <nav id="navMenu" class="hidden md:flex space-x-6">
        <a
          href="./index.html"
          class="block hover:text-blue-400 transition-colors text-gray-900"
          >Home</a
        >
        <a
          href="./course.html"
          class="text-blue-500 transition-colors hover:text-gray-900"
          >Courses</a
        >
        <a
          href="./about.html"
          class="hover:text-blue-500 transition-colors text-gray-900"
          >About Us</a
        >
        <a
          href="./pricing.html"
          class="hover:text-blue-500 transition-colors text-gray-900"
          >Pricing</a
        >
        <a
          href="./contact.html"
          class="hover:text-blue-500 transition-colors text-gray-900"
          >Contact</a
        >
      </nav>

      <!-- Mobile Menu Button -->
      <button
        id="menuBtn"
        class="md:hidden focus:outline-none transition-colors duration-300"
        aria-label="Toggle menu"
      >
        <svg
          id="hamburgerIcon"
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="black"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- Mobile Dropdown -->
      <div
        id="mobileMenu"
        class="absolute hidden top-full left-0 right-0 mx-auto w-4/5 max-w-md bg-gray-800 border-t border-white/20 md:hidden flex flex-col items-center py-6 space-y-4 text-lg"
      >
        <a
          href="./index.html"
          class="block hover:text-blue-400 transition-colors"
          >Home</a
        >
        <a
          href="./course.html"
          class="block hover:text-blue-400 transition-colors"
          >Courses</a
        >
        <a
          href="./about.html"
          class="block hover:text-blue-400 transition-colors"
          >About Us</a
        >
        <a
          href="./pricing.html"
          class="block hover:text-blue-400 transition-colors"
          >Pricing</a
        >
        <a
          href="./contact.html"
          class="block hover:text-blue-400 transition-colors"
          >Contact</a
        >
      </div>
    </header>
    <div class="relative h-64">
      <img
        alt="Students studying together at a table"
        class="w-full h-full object-cover"
        src="https://lh3.googleusercontent.com/aida-public/AB6AXuAo57yJmZrRL8sbsdw426VizKzFIsymTXUE7iAFn7ZrLb8R3-Iuf04OGfcldAXiLuVui1-j-VqkgAxmHFjp-Fm1PQ-WTZbvvef-cS0vs2de4YH_ywhL8hP7VhmwlNQv8HTu8O2NxuNk8iG9h8C6Icf8HvpxEV0Ph-OiyI5lP8ILod6otU_sCZjwI1jX9v1pIRdFif2kQ2bOnhekVgU9Y5cboiDkEAwMCIXtqVRGv57hIZ3lF5qZL7e4pwmDoKZibAnnihKGe6DRY9s"
      />
      <div
        class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center"
      >
        <h1 class="text-5xl md:text-6xl font-bold text-white">Courses</h1>
      </div>
    </div>
    <!-- Content -->
    <!-- SearchBar -->
    <div class="px-4 py-3">
      <label class="flex flex-col min-w-40 h-14 w-full">
        <div
          class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-sm"
        >
          <div
            class="text-slate-500 flex bg-white items-center justify-center pl-4 rounded-l-xl border-r-0"
          >
            <span class="material-icons text-2xl">search</span>
          </div>
          <input
            id="searchInput"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl text-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500 border-none bg-white h-full placeholder:text-slate-400 px-4 pl-2 text-base font-normal leading-normal"
            placeholder="Search by topic, course code, or file name..."
          />
        </div>
      </label>
    </div>

    <!-- Main content -->
    <main class="flex flex-col md:flex-row gap-8 px-4 py-5">
      <!-- Sidebar -->
      <aside class="w-full md:w-64 lg:w-72 flex-shrink-0">
        <div class="p-5 bg-white rounded-xl shadow-sm space-y-6">
          <div class="flex justify-between items-center">
            <h3 class="text-lg font-bold text-slate-800">Filters</h3>
            <button
              id="clearFilters"
              class="text-sm font-medium text-blue-600 hover:underline"
            >
              Clear all
            </button>
          </div>

          <div class="space-y-3">
            <h4 class="font-semibold text-slate-600">Course</h4>
            <select
              id="courseFilter"
              class="w-full rounded-lg border-slate-300 bg-transparent text-slate-800 focus:border-blue-500 focus:ring-blue-200 text-sm"
            >
              <option value="">All Courses</option>
              <option value="CHEM101">CHEM101</option>
              <option value="PHYS203">PHYS203</option>
              <option value="HIST110">HIST110</option>
              <option value="MATH150">MATH150</option>
              <option value="BIO105">BIO105</option>
            </select>
          </div>

          <div class="space-y-3">
            <h4 class="font-semibold text-slate-600">Semester</h4>
            <select
              id="semesterFilter"
              class="w-full rounded-lg border-slate-300 bg-transparent text-slate-800 focus:border-blue-500 focus:ring-blue-200 text-sm"
            >
              <option value="">All Semesters</option>
              <option value="Fall 2022">Fall 2022</option>
              <option value="Spring 2022">Spring 2022</option>
              <option value="Fall 2021">Fall 2021</option>
            </select>
          </div>
        </div>
      </aside>

      <!-- Results Table -->
      <div class="flex-1">
        <div
          class="overflow-hidden rounded-xl border border-slate-200 bg-white shadow-sm"
        >
          <table class="w-full" id="resourcesTable">
            <thead class="bg-slate-100">
              <tr>
                <th
                  class="px-4 py-3 text-left text-slate-600 w-[40%] text-sm font-medium"
                >
                  Title
                </th>
                <th
                  class="hidden sm:table-cell px-4 py-3 text-left text-slate-600 w-[15%] text-sm font-medium"
                >
                  Course
                </th>
                <th
                  class="md:table-cell px-4 py-3 text-left text-slate-600 text-sm font-medium w-[20%]"
                >
                  Semester
                </th>
                <th
                  class="px-4 py-3 text-left text-slate-600 w-[30%] text-sm font-medium"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="resourcesBody" class="divide-y divide-slate-200">
              <!-- JS will populate here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-slate-800">
      <div class="container mx-auto px-4 py-8">
        <div

        >

            Built by Precious Onokamu

    <script src="./main.js"></script>
    <script type="module" src="./resources.js"></script>
    <script src="./courses.js"></script>
  </body>
</html>
